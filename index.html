<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>PlayerSub v59</title>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Oxanium', sans-serif;
    }
    .button {
      display: inline-block;
      padding: 8px 16px;
      margin: 4px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .player {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 4px 0;
      padding: 4px;
      border-radius: 4px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }
    .player.playing {
      background-color: #d4edda;
    }
    .player.bench {
      background-color: #f8d7da;
    }
    .player.subbing-in {
      animation: sub-in-feedback 0.3s, sub-in-light 0.3s 0.3s forwards;
    }
    @keyframes sub-in-feedback {
      0% { background-color: rgba(40, 167, 69, 0.8); }
      100% { background-color: rgba(40, 167, 69, 0.3); }
    }
    @keyframes sub-in-light {
      0% { background-color: rgba(40, 167, 69, 0.3); }
      100% { background-color: transparent; }
    }
    .player.subbing-out {
      animation: sub-out-feedback 0.3s, sub-out-light 0.3s 0.3s forwards;
    }
    @keyframes sub-out-feedback {
      0% { background-color: rgba(220, 53, 69, 0.8); }
      100% { background-color: rgba(220, 53, 69, 0.3); }
    }
    @keyframes sub-out-light {
      0% { background-color: rgba(220, 53, 69, 0.3); }
      100% { background-color: transparent; }
    }
    .player.header {
      font-size: 0.6em;
      background: #e9ecef;
      font-weight: bold;
    }
    .name {
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
    }
    .timer, .total-timer {
      text-align: center;
    }
    .small-button {
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.4em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      padding: 0;
      line-height: 1;
    }
    .small-play-button {
      background-color: #28a745;
    }
    .small-pause-button {
      background-color: #f0ad4e;
    }
    .controls-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 16px;
      gap: 8px;
    }
    #startStopBtn {
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 1.5em;
    }
    .play-button {
      background-color: #28a745;
    }
    .pause-button {
      background-color: #f0ad4e;
    }
    .total-timer {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      font-family: monospace;
    }
    .total-timer div {
      width: 12ch;
      display: flex;
      align-items: center;
    }
    .glyph-container {
      display: inline-block;
      width: 2ch;
      text-align: left;
    }
    #resetGameBtn {
      background-color: #dc3545;
      width: 40px;
      height: 40px;
      padding: 0;
      font-size: 1.2em;
    }
    #elapsedTime {
      font-size: 2.5em;
      font-weight: bold;
      margin-right: 16px;
    }
    #resetSoundersBtn {
      background-color: #28a745;
      color: #fff;
    }
    #resetSampleTeamBtn {
      background-color: #ff9800;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="controls-container">
    <div id="elapsedTime">0:00</div>
    <button id="startStopBtn" class="button play-button">&#9658;</button>
    <button id="resetGameBtn" class="button">&#8635;</button>
  </div>

  <div style="text-align:center; margin-bottom: 16px;">
    Sorted by total playing time in, from least at the top to most at the bottom.
  </div>

  <div id="playersList">
    <div class="player header">
      <div>&nbsp;</div>
      <div>Player / Status <br><small>(touch to edit)</small></div>
      <div>Timer</div>
      <div>Total In / Total Out</div>
    </div>
  </div>
  <div>
    <input id="playerNameInput" type="text" placeholder="Player Name">
    <button id="addPlayerBtn" class="button">Add Player</button>
  </div>
  <div>
    <button id="resetSampleTeamBtn" class="button">Reset to Sample Team</button>
    <button id="resetSoundersBtn" class="button">Reset to Sounders</button><br>
    <button id="deleteAllDataBtn" class="button" style="background-color: #dc3545;">Delete all saved data</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
